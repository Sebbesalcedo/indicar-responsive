<div class="container">
    <h3 mat-dialog-title>{{titulo}}</h3>
  
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm" id="modal-asesor">
  
      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" placeholder="Nombre" [(ngModel)]="data.asesor_nombre" name="asesor_nombre" required >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
  
      
      <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
        <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="submit()">Agregar</button>
      </div>
    </form>
  </div>
