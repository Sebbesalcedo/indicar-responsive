<h1 mat-dialog-title>Cambiar contraseña</h1>
<form [formGroup]="form">
<div mat-dialog-content> 
 <div class="form-group input">
        <mat-form-field class="input-full-width">
            <input  matInput placeholder="Contraseña" type="password"  formControlName="password" required>
        </mat-form-field>
    </div>

    <div class="form-group input">
        <mat-form-field class="input-full-width">
            <input  matInput placeholder="Confirma tu contraseña" type="password" formControlName="confirmarpassword" required>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
	
  <button mat-button [mat-dialog-close]="" class="btn-clean">Cancelar</button>
    <button mat-button (click)="doUpdate()" class="btn-clean">Confirmar</button>

</div>
</form>
