

<div class="row">
    <div class="col-12 no-padding">
            <div *ngIf="success" class="alert alert-success">{{success}}</div>  
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>  
        <form [formGroup]="registroForm" (submit)="onSubmit(registroForm.value)">
    
        <div class="form-group input">


                <mat-form-field class="input-full-width">
                    <input matInput placeholder="Nombres" formControlName="nombres" required>
                </mat-form-field>
                
            <!--input type="text" class="form-control" formControlName="nombres"  />
            <label for="username">Nombres</label-->
        </div>
        <div class="form-group input">
            <mat-form-field class="input-full-width">
                    <input matInput placeholder="Apellidos"  formControlName="apellidos"required>
                </mat-form-field>
                

        </div>

         <div class="form-group input">
  
        
        </div>

        <div class="form-group input">
                
            <input type="email" class="form-control" formControlName="email"/>
            <label for="email">Correo electrónico</label>
        </div>

        <div class="form-group input">
                
            <input type="password" [type]="password_type"  name="password" [(ngModel)]="password" class="form-control" formControlName="password" />
            <button class="toggle-password" (click)="togglePasswordMode()" (click)="visibilityIcon=!visibilityIcon"  [ngClass]="visibilityIcon ? 'active' : 'inactive'">
                <i class="material-icons">visibility</i>
                <i class="material-icons">visibility_off</i>
            </button>
            <label for="password">Contraseña</label>
        </div>

        <div class="form-group input">
                
            <input type="password" [type]="password_type"  name="confirmarpassword"  class="form-control" formControlName="confirmarpassword"/>
            <label for="password">Confirma tu contraseña</label>
        </div>
        
        <div class="form-group input">
                
            <input type="text" class="form-control" formControlName="telefono"  
            [textMask]="{mask: mask, guide: false, modelClean: true}"
            style="text-align:right;"/>
            <label for="password">Celular</label>
        </div>


        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Acepto el Aviso de privacidad y la Política de tratamiento de datos</label>
        </div>

        
        <div class="form-group button">
                <button [disabled]="loading" class="btn-busqueda btn-material btn btn-red ">Regístrate</button>
                <i *ngIf="loading" id="loading" class="material-icons">autorenew</i>
        </div>
        

        <div class="form-group text-center"> 
            
            <p>¿Tienes una cuenta en indicar? <a (click)="c('Close click')">Inicia sesión</a></p>
        </div>




        </form>

       
    </div>

</div>
