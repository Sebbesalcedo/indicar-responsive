<div class="container-fluid">
    <div class="paginador text-center">
        <ul class="pagination" *ngIf="totalPages>0">
            <li class="pag pag-primera" [ngClass]="{disabled: paginator.currentPage === 1}">
                <a (click)="setPage(1)"><i class="material-icons">first_page</i></a>
            </li>
            <li class="pag pag-anterior" [ngClass]="{disabled:page === 1}">
                <a (click)="setPage(paginator.currentPage - 1)"><i class="material-icons">navigate_before</i></a>
            </li>
            <li class="pag" *ngFor="let page of paginator.pages" [ngClass]="{'active':paginator.currentPage == page}">
                <a (click)="setPage(page)">{{page}}</a>
            </li>
            <li class="pag pag-siguiente" [ngClass]="{disabled:paginator.currentPage == paginator.totalPages}">
                <a (click)="setPage(paginator.currentPage + 1)"><i class="material-icons">navigate_next</i></a>
            </li>
            <li class="pag pag-ultima" [ngClass]="{disabled:paginator.currentPage === paginator.totalPages}">
                <a (click)="setPage(paginator.totalPages)"><i class="material-icons">last_page</i></a>
            </li>
        </ul>
    </div>
</div>
