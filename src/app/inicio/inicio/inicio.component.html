<section class="header-principal">
  <div class="cuadro-negro"></div>
  <div class="container-fluid fix buscador">
      <div class="titulo-pagina-inicio">
          <h2 class="col-12 ">
              Encuentra tu vehículo ideal
          </h2>
       </div>
      <div class="buscafacil">
          <app-inicio-filtro></app-inicio-filtro>
      </div>
  </div>
</section>
<br>
<section class="herramientas" style="padding:0px !important">
  <div class="container-fluid fix">
      <div class="row" style="margin:0px !important">
          <div class="col-md-4 col-sm-4 col-4 herramientas">
          <img src="assets/template/icono-calcular-cuota.svg" alt="Clacular cuota" title="Calcula tu cuota - indicar">
          <span>Calcula tu cuota</span>
      </div>
      <div class="col-md-4 col-sm-4 col-4 herramientas">
          <img src="assets/template/icono-solicitar-credito.svg" alt="Clacular cuota" title="Calcula tu cuota - indicar">
          <span>Solicita crédito</span>
      </div>
      <div class="col-md-4 col-sm-4 col-4 herramientas">
          <img src="assets/template/icono-concesionario.svg" alt="Clacular cuota" title="Calcula tu cuota - indicar">
          <span>Concesionarios</span>
      </div>
      </div>
  </div>
</section>
